<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/tpe.jpg">
    <title>TypingGo | Test your typing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <img src="/img/tpe.jpg" alt="tying img">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TypingGo</a>

        </div>
    </nav>

    <!-- section start -->
    <section class="main-sec">

        <div class="typing-section">
            <h1>Test your typing skill</h1>
            <p id="showsentence">Click on Start to test</p>
            <label for="text-area"></label>

            <textarea name="textarea" id="textarea" cols="50" rows="10" disabled></textarea>
            <br>
            <button type="button" class="btn" id="btn">Start</button>

            <p id="showcase">Result</p>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
